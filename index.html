<!doctype html>
<html>
  <head>
    <title>Welcome!</title>
  </head>
  <body>
    <h1>Welcome to Ingan121's Webpage!</h1>
    <p>Nothing really special here yet.</p>
    <p>My laptop server: <a href="https://home.ingan121.tk/">home.ingan121.tk</a> (<span id="status">Checking status...</span>)</p>
    <script>
      var checker = new XMLHttpRequest(), statusElement = document.getElementById("status");
      checker.open("HEAD", "https://home.ingan121.tk/", false);
      checker.timeout = 3000;
      try {
        checker.send();
        if (checker.status == 200) {
          statusElement.innerText = "Open";
          statusElement.style.color = "green";
        } else {
          statusElement.innerText = "Unknown error occured";
          statusElement.style.color = "red";
        }
      } catch {
        statusElement.innerText = "Not open";
        statusElement.style.color = "red";
      }
    </script>
  </body>
</html>
